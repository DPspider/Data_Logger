{% extends 'base.html' %}

{% block head %}
<title> Pratham Embedded Solutions </title>
{% endblock %}

{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .h3{
    text-align: center;
  }

    .lg_form{background:#77BDE0; height:350px; width:350px;margin: 60px 20px 0 0;padding:20px;border-radius: 5px;}
    .lg_form p{color:#000;font-family: 'Molengo', sans-serif; font-size: 22px;font-weight: 700; text-align:center; margin-bottom:40px;}
    .form-control{font-size:14px !important;}
    .lg_form label{font-size: 14px;color:#000;}
    .lg_form input{width:250px; margin-bottom: 40px; border-radius: 22px; margin-left: 15px;padding: 7px !important;}
    .lg_form a{padding-top:0; float:right; margin:-20px 48px 30px 0; cursor: pointer !important; }
    .sub_btn{padding: 0px 56px;}
    .sub_btn button{background:#fff !important;outline:none !important; font-weight:500 !important;  font-size:14px !important; color:#061d6b !important;
     border-radius:22px !important; padding:6px 26px !important; text-align: center !important;}
    
    
</style>

<div class="container">
  <div class="row">
    <div class="card" style="width: 18rem;">
      <form method="POST" class="form-signin" action="{% url 'dashboard:password_reset_done' %}">
          {% csrf_token %}
      
      <div class="card-body">
          <h5 class="card-title">Reset Password</h5>
          <p class="card-text">
              <label for="Email ID" class="col-form-label col-form-label-sm ">Email ID </label>
                  <input type="text" class="form-control form-control-sm" id="email_id" name="email_id" placeholder="Email ID" required>
          </p>
          <p class="card-text">
              <button class="sub_btn" type="submit" value="login">Send reset email</button>
          </p>
        </form>
    </div>
  </div>
</div>


{% endblock %}
